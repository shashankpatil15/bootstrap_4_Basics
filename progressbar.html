<!doctype html>
<html lang="en">
  <head>
    <title>Progress Bar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" style="margin-top:20px">                
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>            
        </div><br>
        <div class="progress">
                <div class="progress-bar" style="width:60%"></div>            
        </div><br>
        <div class="progress">
                <div class="progress-bar" style="width:50%"></div>            
        </div><br><br>
        <div class="progress" style="height:80px">
                <div class="progress-bar" style="width:40%;height:80px">80%</div>
        </div>
        <br><br>
        <div class="progress" style="height:20px">
                <div class="progress-bar bg-success" style="width:40%;height:20px">20%</div>
        </div>
        <br><br>
        <div class="progress" style="height:20px">
                <div class="progress-bar bg-danger progress-bar-striped" style="width:40%;height:20px">20%</div>
        </div>
        <br><br>
        <div class="progress" style="height:20px">
                <div class="progress-bar bg-danger progress-bar-striped  progress-bar-animated" style="width:40%;height:20px">20%</div>
        </div>
        <br><br><br>
        <div class="progress">
                <div class="progress-bar bg-success" style="width:40%">HTML</div>            
                <div class="progress-bar bg-primary" style="width:30%">CSS</div>
                <div class="progress-bar bg-danger" style="width:30%">JS</div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
