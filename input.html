<!doctype html>
<html lang="en">
  <head>
    <title>Input || Input group</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" name="" id="">
    </div>  
    <div class="input-group">
            <input type="text" class="form-control" name="" id="">
        <div class="input-group-append">
            <span class="input-group-text">@</span>
        </div>       
    </div><br><br>
    <div class="input-group input-group-sm mb-2">
        <div class="input-group-prepend">
            <span class="input-group-text">first name</span>
        </div>
        <input type="text" class="form-control" name="" id="">
    </div>
    <br><br>
    <div class="input-group input-group-lg mb3">
        <div class="input-group-prepend">
            <span class="input-group-text">Full Name</span>
        </div>
        <input type="text" class="form-control" name="" id="">
    </div>
    <br><br><br><br>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Full Name</span>
        </div>
        <input type="text" class="form-control" placeholder="First Name" name="" id="">
        <input type="text" class="form-control" placeholder="Middle Name" name="" id="">
        <input type="text" class="form-control" placeholder="Surname Name" name="" id="">
    </div>
    <br><br><br>
    <div class="input-group md-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox">
            </div>
        </div>
        <input type="text" class="form-control" name="" id="">
    </div>
    <br><br><br>
    <div class="input-group md-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="radio">
            </div>
        </div>
        <input type="text" class="form-control" name="" id="">
    </div>
    <br><br><br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="search" name="" id="">
        <div class="input-grou-append">
            <button class="btn btn-success" type="submit">GO</button>
        </div>
    </div>














    <!-- Optional JavaScript -->

</html>

m - sets margin

p - sets padding

t - sets margin-top or padding-top

b - sets margin-bottom or padding-bottom

l - sets margin-left or padding-left

r - sets margin-right or padding-right

x - sets both padding-left and padding-right or margin-left and margin-right

y - sets both padding-top and padding-bottom or margin-top and margin-bottom

blank - sets a margin or padding on all 4 sides of the element

0 - sets margin or padding to 0

1 - sets margin or padding to .25rem (4px if font-size is 16px)

2 - sets margin or padding to .5rem (8px if font-size is 16px)

3 - sets margin or padding to 1rem (16px if font-size is 16px)

4 - sets margin or padding to 1.5rem (24px if font-size is 16px)

5 - sets margin or padding to 3rem (48px if font-size is 16px)

auto - sets margin to aut-->
