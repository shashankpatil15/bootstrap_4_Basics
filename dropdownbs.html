<!doctype html>
<html lang="en">
  <head>
    <title>Dropdown box</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body style="margin-top:20px">
      <div class="container">  
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select Category</button>
          <div class="dropdown-menu">
            <div class="dropdown-header">Graduation</div>

            <a href="#" class="dropdown-item">BCOM</a>
            <a href="#" class="dropdown-item">BCA</a>  
            <div class="dropdown-divider"></div>          
              <div class="dropdown-header">Buttons</div>
                  <a class="dropdown-item active" href="#">Active</a>
                  <a class="dropdown-item disabled" href="#">Disabled</a>
          </div>
        </div>
      </div><br><br><br><br>
      <div class="container">  
          <div class="dropdown dropright">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select Category</button>
            <div class="dropdown-menu">
              <div class="dropdown-header">Graduation</div>
              <a href="#" class="dropdown-item">B.E</a>

                <div class="dropdown-header">Arts</div>

              <a href="#" class="dropdown-item">BCOM</a>
              <a href="#" class="dropdown-item">BCA</a>  
              <div class="dropdown-divider"></div>          
                <div class="dropdown-header">Buttons</div>
                    <a class="dropdown-item active" href="#">Active</a>
                    <a class="dropdown-item disabled" href="#">Disabled</a>
            </div>
          </div>
  
        </div>
        <br><br><br><br>
      <div class="container">  
          <div class="dropdown dropleft">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select Category</button>
            <div class="dropdown-menu">
              <div class="dropdown-header">Graduation</div>
              <a href="#" class="dropdown-item">B.E</a>
              <a href="#" class="dropdown-item">MCA</a>
              <a href="#" class="dropdown-item">MBA</a>

              <a href="#" class="dropdown-item">BCA</a>  
              <div class="dropdown-divider"></div>          
                <div class="dropdown-header">Buttons</div>
                    <a class="dropdown-item active" href="#">Active</a>
                    <a class="dropdown-item disabled" href="#">Disabled</a>
            </div>
          </div><br><br>
          <div class="btn-group">
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
              </div>
            </div>

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>

                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                     Sony
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                  </div>
                </div>
              </div>
        </div>
