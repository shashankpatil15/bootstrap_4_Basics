<!doctype html>

  <head>

          <button type="submit" class="btn btn-warning">btn-warning</button>
          <button type="submit" class="btn btn-danger">Danger</button>
          <button type="submit" class="btn btn-dark">Dark</button>
          <button type="submit" class="btn btn-link">Link</button>
          <button type="submit" class="btn btn-light">Light</button>
      </div>
      <br><br><br>
      <div class="container">
        <h1 class="display-3">Button Border </h1>
        <button type="submit" class="btn">Basic</button>
        <div class="btn btn-outline-primary">Primary</div>
        <button type="submit" class="btn btn-outline-success" >Sucessfull</button>
        <button type="submit" class="btn btn-outline-secondary">btn-secondary</button>
        <button type="submit" class="btn btn-outline-info">Infomation</button>
        <button type="submit" class="btn btn-outline-warning">btn-warning</button>
        <button type="submit" class="btn btn-outline-danger">Danger</button>

        <button type="submit" class="btn btn-outline-link">Link</button>
        <button type="submit" class="btn btn-outline-light">Light</button>
    </div>
    <br><br>
    <div class="container">
        <button type="submit" class="btn btn-success btn-lg" >Sucessfull</button> 
        <button type="submit" class="btn btn-success" >Sucessfull</button>   
        <button type="submit" class="btn btn-success btn-sm" >Sucessfull</button>
        <br><br><br>
        <button type="submit" class="btn btn-success btn-block" >Sucessfull</button>
        <br><br>
        <button type="submit" class="btn btn-success active" >Sucessfull</button>
        <button type="submit" class="btn btn-success" disabled>Sucessfull</button>        
    </div>

    <br><br><br>
    <div class="container btn-group btn-group-lg">
        <button type="submit" class="btn btn-success" >HOME</button>   
        <button type="submit" class="btn btn-success" >ABOUT US</button>   
        <button type="submit" class="btn btn-success" >CONTACT US</button>   
        <button type="submit" class="btn btn-success" >SERVICES</button>   
    </div>
    <br><br><br>
    <div class="container btn-group-vertical">
        <button type="submit" class="btn btn-success" >HOME</button>   
        <button type="submit" class="btn btn-success" >ABOUT US</button>   
        <button type="submit" class="btn btn-success" >CONTACT US</button>   
        <button type="submit" class="btn btn-success" >SERVICES</button>   
    </div>
    
    <br><br><br>
    <div class="container">
        <button type="submit" class="btn btn-success" >HOME</button>   
        <button type="submit" class="btn btn-success" >ABOUT US</button>   
        <button type="submit" class="btn btn-success" >CONTACT US</button>   
        <div class="btn-group">
            <button type="submit" class="btn btn-success dropdown-toggle" data-toggle="dropdown" >SERVICES</button>   
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">WebDesigning</a>
                <a href="#" class="dropdown-item">Software Development</a>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container">        
        <div class="btn-group">
            <button type="submit" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" >SERVICES

                <a href="#" class="dropdown-item">WebDesigning</a>
                <a href="#" class="dropdown-item">Software Development</a>
            </div>
        </div>
