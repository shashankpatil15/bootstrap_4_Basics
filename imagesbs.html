<!doctype html>
<html lang="en">
  <head>
    <title>Images-Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <img src="images.jpg" alt="imagesforbackground" class="rounded" width="304" height="236">    
      </div>
      <br>
      <div class="container">
            <img src="images.jpg" alt="imagesforbackground" class="rounded-circle" width="304" height="236">    
      </div>
      <br>
      <div class="container">
            <img src="images.jpg" alt="imagesforbackground" class="img-thumbnail" width="304" height="236">    
      </div>
      <br>
      <br>
      <div class="container">
            <img src="images.jpg" alt="imagesforbackground" class="float-left" width="304" height="236">    
            <img src="images.jpg" alt="imagesforbackground" class="float-right" width="304" height="236">    
      </div>
      <br>
      <br><br><br><br><br><br><br><br><br><br><br><br>
      <div class="container">
            <img src="images.jpg" alt="imagesforbackground" class="mx-auto d-block" width="304" height="236">    
      </div>
      <div class="container">
            <img src="images.jpg" alt="imagesforbackground" class="img-fluid" width="304" height="236">    
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
